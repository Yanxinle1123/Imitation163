            position: relative; /* 设置为相对定位 */
        }

        .vertical-line::before {
            content: ""; /* 伪元素内容为空 */
            position: absolute; /* 绝对定位 */
            top: 0; /* 顶部对齐 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 使竖线居中 */
            width: 2px; /* 竖线的宽度 */
            height: 100%; /* 竖线的高度与容器相同 */
            background-color: #4D4D4D; /* 竖线颜色 */
        }

        .vertical-line2 {
            height: auto;
            position: relative;
        }

        .vertical-line2::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: rgb(230, 230, 230);
